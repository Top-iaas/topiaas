---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ name }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    # - host: "topiaas.ml"
    - host: "dev.topiaas.ml"
      http:
        paths:
          - backend:
              service:
                name: {{ service_name }}
                port:
                  number: {{ service_port }}
            path: {{ path }}
            pathType: Prefix
  tls:
    - hosts:
        # - "topiaas.ml"
        - "dev.topiaas.ml"
      secretName: topiaas-ml-tls
