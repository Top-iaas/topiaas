apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: app-manager
rules:
  - apiGroups:
        - ""
        - apps
        - batch
        - extensions
        - policy
        - networking.k8s.io
    resources:
      - pods
      - configmaps
      - deployments
      - events
      - endpoints
      - ingresses
      - jobs
      - pods
      - persistentvolumes
      - persistentvolumeclaims
      - services
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: app-manager-role-binding
subjects:
- namespace: default
  kind: ServiceAccount
  name: app-manager-service-account 
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: app-manager

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-manager-service-account