---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: topiaas-deployment
  labels:
    app: topiaas
spec:
  replicas: 2
  selector:
    matchLabels:
      app: topiaas
  template:
    metadata:
      labels:
        app: topiaas
    spec:
      serviceAccountName: app-manager-service-account
      containers:
        - name: topiaas
          image: topiaas/portal:latest
          ports:
            - containerPort: 5000
          env:
            - name: APP_NAME
              value: Topiaas
            - name: FLASK_CONFIG
              value: production
            - name: REDISTOGO_URL
              value: "http://redis-cluster-master:6379"
            - name: DATABASE_USER
              value: devel
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_SERVICE_NAME
              value: postgres-postgresql-ha-pgpool
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-postgresql-ha-postgresql
                  key: postgresql-password
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-creds
                  key: AccessKey
            - name: S3_ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: s3-creds
                  key: AccessSecret
            - name: S3_ENDPOINT
              value: "topiaas.ml:9000"
            - name: SECRET_KEY
              value: sercet_key #TODO: change
